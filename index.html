<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stoper</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<script src="https://kit.fontawesome.com/88de05e7d0.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="stoper">
			<div class="stoper__options">
				<button class="stoper__options-one"><i class="fa-solid fa-brush"></i></button>
				<button class="stoper__options-two"><i class="fa-solid fa-question"></i></button>
			</div>
			<h1 class="stoper__title">Stoper</h1>
			<div class="stoper__clock">0:0<span>0</span></div>
			<div class="stoper__time">Ostatni czas <span></span></div>
			<div class="stoper__btns">
				<button class="stoper__btns-one"><i class="fa-solid fa-play"></i></button>
				<button class="stoper__btns-two"><i class="fa-solid fa-pause"></i></button>
				<button class="stoper__btns-three"><i class="fa-solid fa-stop"></i></button>
				<button class="stoper__btns-four"><i class="fa-solid fa-xmark"></i></button>
				<button class="stoper__btns-five">archiwum</button>
			</div>
			<div class="stoper__archive">
				<table class="stoper__archive-table">
					<tr class="stoper__archive-tr"></tr>
				</table>
			</div>
			<div class="stoper__change-color">
				<div class="stoper__change-color-item stoper__change-color-item--blue"></div>
				<div class="stoper__change-color-item stoper__change-color-item--purple"></div>
				<div class="stoper__change-color-item stoper__change-color-item--pink"></div>
			</div>
		</main>
		<div class="instructions">
			<h2 class="instructions-title">Instrukcja:</h2>
			<ul class="instructions-list">
				<li>
					<span><i class="fa-solid fa-play"></i></span> - start
				</li>
				<li>
					<span><i class="fa-solid fa-pause"></i></span> - pauza
				</li>
				<li>
					<span><i class="fa-solid fa-stop"></i></span> - stop
				</li>
				<li>
					<span><i class="fa-solid fa-xmark"></i></span> - skasuj wszystko (łącznie z archiwum)
				</li>
				<li><span>archiwum</span> - zobacz wcześniejsze pomiary</li>
			</ul>
		</div>

		<div class="shadow"></div>

		<script src="./js/main.js"></script>
	</body>
</html>
